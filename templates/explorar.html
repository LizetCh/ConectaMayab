<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorar - Conecta Mayab</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    
    {% include "menu.html" %}
    
    <h1>Explorar Usuarios</h1>

    {% if usuarios %}
        <ul>
            {% for usuario in usuarios %}
                <li>
                    <div>
                        <strong>{{ usuario.nombre }} {{ usuario.apellidos }}</strong> 
                        <span>({{ usuario.carrera.nombre }})</span>
                        <form action="/seguir" method="POST" style="display:inline;">
                            <input type="hidden" name="id_seguir" value="{{ usuario.id }}">
                            <button type="submit">Seguir</button>
                        </form>
                    </div>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No hay usuarios disponibles para seguir.</p>
    {% endif %}
</body>
</html>
